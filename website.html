<html>
<head>
    <title>Bridge Website</title>
    <h2 align="center">Welcome to Bridge!</h2>
    <style type="text/css">
        body {
            background-color: #889985;
            font-family: Helvetica, Arial;
            font-size: 0.75em;
        }

        button {
            margin-left: auto;
            margin-right: auto;
            font-family: Helvetica, Arial;
            font-size: 0.75em;
        }

        pre {
            font-family: Courier, Monospace;
            font-size: 0.72em;
            width: 600px;
            height: 325px;
            background-color: #FFFFFF;
            border-width: 1px;
            border-color: #000000;
            overflow-y: scroll;
            vertical-align: center;
        }

        textarea {
            width: 250px;
            height: 280px;
            border-width: 1px;
            border-color: #000000;
        }
    </style>

    <script src="underscore.js"></script>
    <script src="uxadt.js"></script>
    <script src="imparse.js"></script>
    <script src="default.js"></script>

    <script>

        var procBNF = function () {
            var str = document.getElementById('bnf_input').value;
            var ux = I.bnfToUxadt(str);
            grammar = ux;
            document.getElementById('bnf_output1').innerHTML = I.printUxadtGrammar(ux);
        };

        var procParse = function () {
            var str = document.getElementById('parser_input').value;
            var tree = I.parser(grammar, str);
            if (typeof tree == "string") {
                document.getElementById('parser_output').innerHTML = tree;
            } else {
                document.getElementById('parser_output').innerHTML = JSON.stringify(tree, null, 2);
            }
        };

        var eval = function() {
            var str = document.getElementById('parser_output').value;
            alert(str);
        };

        /*

        Name: interpret.js
        Author: Vidhu Nath
        Description: This JS file contains the interpreter for the Bridge
            language and calls upon uxadt.js to operate.

      

        // THINGS TO DO STILL::
        //
        // include imports of uxadt.js
        // no direct import allowed in js, might need to include
        // via jquery or through html

        // set the initial type
        var _ = null;

        // container for the langauge
        uxadt._({
            Number: [],
            Variable: [],
            PLus: [_,_],
            Minus: [_,_],
            Mult: [_,_],
            Div: [_,_],
            Power: [_,_],
            Mod: [_,_],
            True: [],
            False: [],
            And: [_,_],
            Or: [_,_],
            Not: [_],
            GT: [_,_],
            LT: [_,_]
            GTE: [_,_],
            LTE: [_,_],
            Eq: [_,_],
        });

        // evaluate the terminals and non-terminals in term
        var eval_term = function(e) {
            if (e._(Number(_))) {
                [n] = e.matched();
                return n;
            }

            if (e._(Plus(_,_))) {
                [e1, e2] = e.matched();
                return eval_term(e1) + eval_term(e2);
            }

            if (e._(Minus(_,_))) {
                [e1, e2] = e.matched();
                return eval_term(e1) - eval_term(e2);
            }

            if (e._(Mult(_,_))) {
                [e1, e2] = e.matched();
                return eval_term(e1) * eval_term(e2);
            }

            if (e._(Div(_,_))) {
                [e1, e2] = e.matched();
                return eval_term(e1) / eval_term(e2);
            }

            if (e._(Power(_,_))) {
                [e1, e2] = e.matched();
                return Math.pow(eval_term(e1), eval_term(e2));
            }

            if (e._(Mod(_,_))) {
                [e1, e2] = e.matched();
                return eval_term(e1) % eval_term(e2);
            }
        }

        // evaluate the terminals and non-terminals in formula
        var eval_formula = function(e) {
            if (e._(True(_))) {
                [n] = e.matched();
                return n
            }

            if (e._(False(_))) {
                [n] = e.matched();
                return n
            }

            if (e._(And(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) && eval_formula(e2);
            }

            if (e._(Or(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) || eval_formula(e2);
            }

            if (e._(Not(_))) {
                [e1] = e.matched();
                return !eval_formula(e1);
            }

            if (e._(GT(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) > eval_formula(e2);
            }

            if (e._(LT(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) < eval_formula(e2);
            }

            if (e._(GTE(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) >= eval_formula(e2);
            }

            if (e._(LTE(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) <= eval_term(e2);
            }

            // not sure if need "==" or "==="
            if (e._(Equal(_,_))) {
                [e1, e2] = e.matched();
                return eval_formula(e1) === eval_formula(e2);
            }
        };*/



    </script>

</head>
<body onload="document.getElementById('bnf_output1').innerHTML = I.printUxadtGrammar(grammar);">
    <h3 align="center">BNF to UxADT</h3>
    <table>
        <tr>
            <td>
                <textarea id="bnf_input">
Formula ::=
    And | `Formula and `Formula
    Or | `Formula or `Formula
    Not | not `Formula
    Equal | `Term == `Term
    GT | `Term gt `Term
    LT | `Term lt `Term
    GTE | `Term gte `Term
    LTE | `Term lte `Term
    True | true
    False | false

Term ::=
    Plus | `Term "+" `Term
    Minus | `Term - `Term
    Mult | `Term "*" `Term
    Divide | `Term "/" `Term
    Power | `Term "^" `Term
    Mod | `Term "%" `Term
    Number | $(0|[1-9][0-9]*)$
    Variable | $([a-z][A-Za-z]*)$
                </textarea>

                <br>
                <button onclick="procBNF();">Generate UxADT</button>
            </td>
            <td>
                <pre id="bnf_output1"></pre>
            </td></tr>
    </table>

    <br>

    <h3 align="center">Parser</h3>
    <table>
        <tr>
            <td>
                <textarea rows="5" cols="10" id="parser_input">true or false and 1 + 1 == 2 - 2 + 3</textarea>

                <br>

                <button onclick="procParse();">Parse</button>
                <br>
                <div id="parser_timer"></div>
            </td>
            <td>
                <pre id="parser_output"></pre>
            </td>
        </tr>
    </table>

    <br>

    <h3 align="center">Output</h3>
    <TABLE>
        <tr>
            <button  onclick="eval();">Process</button>
            <br>
            <div id="interpret_timer"></div>
        </tr>
        <tr>
            <td>
                <div align="center">
                    <pre align="center" id="interpreter_output"></pre>
                </div>
            </td>
        </tr>
    </TABLE>

</body>
</html>
